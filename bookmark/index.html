
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Site bookmarker</title>


    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">

  </head>

  <body onload="fetchBookmarks()">

    <div class="container">
      <div class="header clearfix">
        <nav>
        </nav>
        <h1 class="text-muted">B<span>oo</span>k Ma<span>rk</span>er</h1>
      </div>

      <div class="jumbotron">
        <h2>Bookmark your favorite sites</h2>
        <form id="my-form">
            <div class="form-group">
                <label>Site Name</label>
                <input placeholder="Website Name" type="text" class="form-control" id="site-name">
            </div>
            <div class="form-group">
                <label>Site URL</label>
                <input placeholder="Website URL" type="text" class="form-control" id="site-url">
            </div>
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
            <div id="bookmarks-results"></div>
        </div>

       
      </div>

      <footer class="footer">
        <p>&copy; 2021 Bookmarker, JP</p>
      </footer>

    </div> 

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
