<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://bootswatch.com/5/minty/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c5581aeacd.js" crossorigin="anonymous"></script>
    <title>Weight converter</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center">Weight Converter</h1>

                <form>
                    <div class="form-group">
                        <input id="pounds-input" type="number" class='form-control-lg form-control' placeholder="Enter weight in pounds...">
                    </div>
                </form>

                <div id="output">

                    <div class="card bg-primary mb-2">
                        <div class="card-body">
                            <h4>Grams: </h4>
                            <div id="grams-output"></div>
                        </div>
                    </div>

                    <div class="card bg-success mb-2">
                        <div class="card-body">
                            <h4>Ounces: </h4>
                            <div id="ounces-output"></div>
                        </div>
                    </div>

                    <div class="card bg-danger mb-2">
                        <div class="card-body">
                            <h4>Kilograms: </h4>
                            <div id="kg-output"></div>
                        </div>
                    </div>
                </div>
      
        </div>
    </div>

    <script src="main.js"></script>
    
    
</body>
</html>
