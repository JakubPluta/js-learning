<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
    <title>Glass</title>
</head>
<body>
    <main>
        <section class="glass">

            <div class="dashboard">

                <div class="user">
                    <img src="https://randomuser.me/api/portraits/men/5.jpg" alt="" id="avatar">
                    <h3>Steven Doe</h3>
                    <p>Pro Gamer</p>
                </div>

            <div class="links">
                    <div class="link">
                        <img src="assets/img/twitch.png" alt="">
                        <h2>Streams</h2>
                    </div>
                    <div class="link">
                        <img src="assets/img/steam.png" alt="">
                        <h2>Steam</h2>
                    </div>
                    <div class="link">
                        <img src="assets/img/upcoming.png" alt="">
                        <h2>New</h2>
                    </div>
                    <div class="link">
                        <img src="assets/img/library.png" alt="">
                        <h2>Library</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>Join for free to pro graming</h2>
                    <img src="assets/img/controller.png" alt="">
                </div>
            </div>


            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text">
                </div>

                <div class="cards">

                    <div class="card">
                        <img src="assets/img/assassins.png" alt="">
                        <div class="card-info">
                            <h2>Assasins Creed Valhala</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>

                    <div class="card">
                        <img src="assets/img/spiderman.png" alt="">
                        <div class="card-info">
                            <h2>Spiderman</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>

                    <div class="card">
                        <img src="assets/img/sackboy.png" alt="">
                        <div class="card-info">
                            <h2>Sackboy</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>

                </div>

            </div>

        </section>
    </main>


<div class="circle1"></div>
<div class="circle2"></div>

</body>
</html>
